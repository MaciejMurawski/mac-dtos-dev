parameters:
  - name: service_connection
    displayName: Environment Service Connection
    type: string
    default: sp-mac-dtos
  - name: environment
    displayName: Environment
    type: string
    default: dev
  - name: tf_version
    displayName: Environment
    type: string
    default: 1.5.7

trigger: none

variables:
  - group: dtos_dev_variables

pool:
  vmImage: ubuntu-latest

steps:

- task: TerraformInstaller@1
  inputs:
    terraformVersion: '${{ parameters.TF_VERSION }}'

- task: AzureCLI@2
  displayName: Terraform Init
  inputs:
    azureSubscription: 'sp-mac-dtos'
    scriptType: 'bash'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    scriptLocation: 'inlineScript'
    inlineScript: 'make terraform-init dir="infrastructure"'

- task: AzureCLI@2
  displayName: Terraform Plan
  inputs:
    azureSubscription: 'sp-mac-dtos'
    scriptType: 'bash'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    scriptLocation: 'inlineScript'
    inlineScript: 'make terraform-plan dir="infrastructure" opts="-var-file=infrastructure/environments/dtos_${{ parameters.environment }}.tfvars.config"'
